[changelog]
header = """
<!--
SPDX-FileCopyrightText: 2025 RAprogramm <andrey.rozanov.vl@gmail.com>

SPDX-License-Identifier: MIT
-->

# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.links %} ({{ commit.links | map(attribute="text") | join(sep=", ") }}){% endif %}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
{% for release in releases -%}
    {% if release.version %}\
        {% if release.previous.version %}\
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                https://github.com/RAprogramm/masterror/compare/{{ release.previous.version }}...{{ release.version }}
        {% else %}\
            [{{ release.version | trim_start_matches(pat="v") }}]: \
                https://github.com/RAprogramm/masterror/releases/tag/{{ release.version }}
        {% endif %}\
    {% else %}\
        [Unreleased]: https://github.com/RAprogramm/masterror/compare/{{ releases | first | get(key="version") }}...HEAD
    {% endif %}\
{% endfor %}
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->Added" },
  { message = "^add", group = "<!-- 0 -->Added" },
  { message = "^fix", group = "<!-- 1 -->Fixed" },
  { message = "^doc", group = "<!-- 2 -->Documentation" },
  { message = "^perf", group = "<!-- 3 -->Performance" },
  { message = "^refactor", group = "<!-- 4 -->Refactored" },
  { message = "^style", group = "<!-- 5 -->Styling" },
  { message = "^test", group = "<!-- 6 -->Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore", group = "<!-- 7 -->Miscellaneous" },
  { message = "^build", group = "<!-- 8 -->Build" },
  { message = "^ci", group = "<!-- 9 -->CI" },
  { body = ".*security", group = "<!-- 0 -->Security" },
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/RAprogramm/masterror/issues/$1", text = "#${1}" },
  { pattern = "RFC(\\d+)", href = "https://datatracker.ietf.org/doc/html/rfc${1}" },
]

[remote.github]
owner = "RAprogramm"
repo = "masterror"
