[changelog]
header = """
<!--
SPDX-FileCopyrightText: 2025 RAprogramm <andrey.rozanov.vl@gmail.com>

SPDX-License-Identifier: MIT
-->

# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}]({{ self::remote_url() }}/releases/tag/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [unreleased]({{ self::remote_url() }}/compare/{{ previous.version }}...HEAD)
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}

{% for commit in commits -%}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | split(pat="\n") | first | upper_first | trim }}\
{% if commit.remote.username %} by [@{{ commit.remote.username }}](https://github.com/{{ commit.remote.username }}){% endif %}\
{% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}){% endif %}\
{% if not commit.remote.pr_number %} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }})){% endif %}
{% endfor -%}
{% endfor %}

{%- if remote.contributors is defined and remote.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}

### New Contributors
{% for contributor in remote.contributors | filter(attribute="is_first_time", value=true) %}
- [@{{ contributor.username }}](https://github.com/{{ contributor.username }}) made their first contribution\
{% if contributor.pr_number %} in [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}){% endif %}
{% endfor %}
{% endif -%}

{% if version %}
**Full Changelog**: [{{ previous.version }}...{{ version }}]({{ self::remote_url() }}/compare/{{ previous.version }}...{{ version }})
{% endif %}
"""
footer = ""
trim = true
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/RAprogramm/masterror" },
]

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_preprocessors = [
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^add", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^doc", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactored" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore: update CHANGELOG", skip = true },
  { message = "^chore\\(deps.*\\)", group = "Dependencies" },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore", group = "Miscellaneous" },
  { message = "^build", group = "Build" },
  { message = "^ci", group = "CI/CD" },
  { body = ".*security", group = "Security" },
  { message = "^revert", group = "Reverted" },
  { message = "^breaking", group = "Breaking Changes" },
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "newest"
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/RAprogramm/masterror/issues/$1" },
]

[remote.github]
owner = "RAprogramm"
repo = "masterror"
