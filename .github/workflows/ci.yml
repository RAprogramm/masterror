name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/reusable-ci.yml
    with:
      all-features: true
    secrets: inherit

  no-std:
    name: no_std (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "bare"
            features: "--no-default-features"
          - name: "std"
            features: "--features std"
          - name: "tracing"
            features: "--no-default-features --features tracing"
          - name: "metrics"
            features: "--no-default-features --features metrics"
          - name: "colored"
            features: "--no-default-features --features colored"
          - name: "all"
            features: "--all-features"
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: no-std-${{ matrix.name }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check ${{ matrix.name }}
        run: cargo check ${{ matrix.features }}

  update-changelog:
    name: Update CHANGELOG
    needs: [ci, no-std]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate CHANGELOG
        id: generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          echo "::group::Generating CHANGELOG with git-cliff"

          if ! git cliff --config cliff.toml --github-token "$GITHUB_TOKEN" --output CHANGELOG.md 2>&1; then
            echo "::warning::Failed to generate changelog with GitHub API, retrying without contributors"
            git cliff --config cliff.toml --output CHANGELOG.md
          fi

          echo "::endgroup::"

          if git diff --quiet CHANGELOG.md 2>/dev/null; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes to CHANGELOG.md"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "CHANGELOG.md has been updated"
            git diff --stat CHANGELOG.md || true
          fi

      - name: Commit and push
        if: steps.generate.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md [skip ci]"

          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Push attempt $i/$MAX_RETRIES"

            if git push origin main 2>&1; then
              echo "Successfully pushed CHANGELOG.md update"
              exit 0
            fi

            echo "Push failed, rebasing and retrying..."
            git fetch origin main
            git rebase origin/main || {
              echo "::error::Rebase failed, aborting"
              git rebase --abort
              exit 1
            }

            sleep $((i * 2))
          done

          echo "::error::Failed to push after $MAX_RETRIES attempts"
          exit 1
