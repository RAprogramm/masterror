name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/reusable-ci.yml
    with:
      all-features: true
    secrets: inherit

  no-std:
    name: no_std (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "bare"
            features: "--no-default-features"
          - name: "std"
            features: "--features std"
          - name: "tracing"
            features: "--no-default-features --features tracing"
          - name: "metrics"
            features: "--no-default-features --features metrics"
          - name: "colored"
            features: "--no-default-features --features colored"
          - name: "all"
            features: "--all-features"
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: no-std-${{ matrix.name }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check ${{ matrix.name }}
        run: cargo check ${{ matrix.features }}

  update-changelog:
    needs: [ci, no-std]
    uses: ./.github/workflows/reusable-changelog.yml
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
