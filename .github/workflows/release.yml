name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  checks:
    uses: ./.github/workflows/reusable-ci.yml
    with:
      all-features: true

  publish:
    runs-on: ubuntu-latest
    needs: checks
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Ensure tag matches Cargo.toml version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          FILE_VER="$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].version')"
          if [ "$TAG" != "v$FILE_VER" ]; then
            echo "Tag $TAG != Cargo.toml $FILE_VER"
            exit 1
          fi

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked --token "$CARGO_REGISTRY_TOKEN"
